<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Home</title>
    <link rel="icon" type="image/x-icon" href="./vanellus.png">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>
<body class="body">
<div class="block" style="margin-top: 100px;">
    <img src="./user.png" class="img">
</div>
<div class="block">
    <p>Insira o nome da sua equipe, sem pontos, tudo junto, todas as letras minúsculas.</p>
</div>
<div class="block">
    <input type="text" id="username" name="username">
</div>
<div class="block">
    <button onclick="script()" id="btn">Buscar</button>
</div>
<p>Disclaimer: esse verificador de status foi criado em 2 horas, perdoe a falta de desenvolvimento de U.I></p>
<p>Esse é um projeto open source, a página do github desse é https://github.com/cparthur1/status_checker</p>
<script>
    function script() {
    let username =   document.getElementById("username").value;
    console.log (username)
    if (username === "jumentos")
        location.href = './notpaid.html';
    else if (username === "generationteam")
        location.href = './paid.html';
    else 
        location.href = './404.html';
  }
</script>
</body>
